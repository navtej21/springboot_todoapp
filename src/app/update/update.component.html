<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .form-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .form-container h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .btn-custom {
        display: block;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container form-container">
      <h1>Update Todo</h1>
      <fieldset>
        <div class="form-group">
          <input
            value="{{ desc }}"
            type="text"
            class="form-control"
            placeholder="Description"
            required
            [(ngModel)]="desc"
          />
        </div>
        <div class="form-group">
          <input
            type="date"
            value="{{ date }}"
            class="form-control"
            placeholder="Date"
            [(ngModel)]="date"
          />
        </div>
        <button class="btn btn-success btn-custom" (click)="update(n)">
          Update
        </button>
      </fieldset>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
